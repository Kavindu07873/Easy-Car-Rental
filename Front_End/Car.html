                           aria-label="Rent_duration" required>
                </div>
                <div class="col">
                    <label for="txtPrice">Price</label>

                           placeholder=""
                           name="price" aria-label="Price" required>
                </div>
                <div class="col">

    function getAll() {
        $("#tblDriver").empty();

        $.ajax({
            url: baseURL + "Car",
            dataType: "json",
            success: function (resp) {
                for (let car of resp.data) {

                    var row = '<tr><td>' + car.user + '</td><td>' +  car.brand+ '</td><td>' + car.type + '</td><td>' + car.fuel + '</td><td>' + car.passengers + + '</td><td>' + car.transmission + '</td><td>' + car.colour+ '</td><td>' + car.rent_duration + '</td><td>' +car.price + '</td><td>' + car.price_ExtraKm +'</td></tr>';
                    // console.log(row);
                    $("#tblCar").append(row);
                }
                // console.log("Add " + row);
                EventBindingvalue();
                setTextFieldValues("", "", "", "", "", "", "", "", "","");
                $("#txtCarUserId").focus();
            }

        });
    }
