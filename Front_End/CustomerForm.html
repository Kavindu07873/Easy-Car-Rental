<script>


  let baseURL="http://localhost:8080/Back_End_war/";


loadAllCustomerDetails();

  $("#SaveCustomer").click(function (){
    var formData = $("#customerForm").serialize();

    $.ajax({
      url:baseURL+"Customer",
      method:"post",
      data:formData,
      dataType:"json",

        success:function (res){
        alert(res.message);
        loadAllCustomerDetails();
      },
      error:function (error){
        var jsObject = JSON.parse(error.responseText);
      alert(jsObject.message)
      }
    });
  });

  $("#LoadAllCustomer").click(function (){
    loadAllCustomerDetails()
    EventBinding();
  });


  function loadAllCustomerDetails() {

    // remove all data from the table
    $("#tblCustomer").empty();

    $.ajax({
      url: baseURL+"Customer",
      dataType: "json",
      success: function (resp) {
        console.log(resp);

        for (let cus of resp.data) {
          var row = '<tr><td>' + cus.id +'<tr><td>' + cus.Address+'<tr><td>' + cus.ConNo+'<tr><td>' + cus.Email+'</td><td>' + cus.Name + '</td><td>' + cus.Nic+'</td><td>' + cus.Password+'</td></tr>';
          $("#tblCustomer").append(row);
          console.log(row);
        }
        // EventBinding();
        setTextFieldValues("","","","","","","")
        $("#txtCustomerID").focus();
      }

    });
  }
  function setTextFieldValues(id, Name, Address,Email,Password,ConNo,Nic) {
    $("#txtCustomerID").val(id);
    $("#txtCustomerAddress").val(Address);
    $("#txtCustomerConNo").val(ConNo);
    $("#txtCustomerEmail").val(Email);
    $("#txtCustomerName").val(Name);
    $("#txtCustomerNic").val(Nic);
    $("#txtCustomerPassword").val(Password);
  }



  //  mehidi table eka click karama data print we
  function EventBinding(){
    $("#tblCustomer>tr").click(function (){
      let id = $(this).children(":eq(0)").text();
      let Address = $(this).children(":eq(1)").text();
      let ConNo = $(this).children(":eq(2)").text();
      let Email = $(this).children(":eq(3)").text();
      let Name = $(this).children(":eq(4)").text();
      let Nic = $(this).children(":eq(5)").text();
      let Password = $(this).children(":eq(6)").text();

      //  tble eke textfild walata data add karanawa
      $("#txtCustomerID").val(id);
      $("#txtCustomerAddress").val(Address);
      $("#txtCustomerConNo").val(ConNo);
      $("#txtCustomerEmail").val(Email);
      $("#txtCustomerName").val(Name);
      $("#txtCustomerNic").val(Nic);
      $("#txtCustomerPassword").val(Password);

    });

    //double click remove table colom
    $("#tblCustomer>tr").on('dblclick',function (){
      $(this).remove();
    });

  }







  //Enter Button use for textfield
  $("#txtCustomerID").on('keydown',function (event){

    if (event.key == "Enter"){
      $("#txtCustomerName").focus();
    }

  });

  $("#txtCustomerName").on('keydown',function (event){

    if (event.key == "Enter"){
      $("#txtCustomerContNo").focus();
    }

  });

  $("#txtCustomerContNo").on('keydown',function (event){

    if (event.key == "Enter"){
      $("#txtCustomerAddress").focus();
    }

  });

  $("#txtCustomerAddress").on('keydown',function (event){

    if (event.key == "Enter"){
      $("#txtCustomerSalary").focus();
    }

  });

  $("#txtCustomerSalary").on('keydown',function (event){

    if (event.key == "Enter"){
      confirm("Do You Want To Add This Customer...?")
      $("#SaveCustomer").focus();
    }

  });

  // Tap Button Remove
  $("#txtCustomerID,#txtCustomerName,#txtCustomerContNo,#txtCustomerAddress,#txtCustomerSalary").on('keydown' , function (event){

    if (event.key == "Tab"){
      event.preventDefault();
    }
  });




</script>
