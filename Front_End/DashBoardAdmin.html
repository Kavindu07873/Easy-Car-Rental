<script>
    var timeDisplay = document.getElementById("time");

    function refreshTime() {
        var dateString = new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"});
        var formattedString = dateString.replace(", ", " - ");
        timeDisplay.innerHTML = formattedString;
    }

    setInterval(refreshTime, 1000);
</script>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>

    <!--customer table show-->
    let baseURL = "http://localhost:8080/Back_End_war/";


    $("#BtnShowCustomer").click(function () {
        $("#tableDriverDetails").css('display', 'none');
        $("#tableDetails").css('display', 'block');
        getAllCustomer();
    });
    $("#BtnShowDriver").click(function () {
        $("#tableDetails").css('display', 'none');
        $("#tableDriverDetails").css('display', 'block');
        getAllDriver();
    });

    function getAllCustomer() {
        $("#tblCustomer").empty();

        $.ajax({
            url: baseURL + "Customer",
            dataType: "json",
            success: function (resp) {
                for (let cus of resp.data) {
                    var row = '<tr><td>' + cus.id + '</td><td>' + cus.name + '</td><td>' + cus.address + '</td><td>' + cus.email + '</td><td>' + cus.cont + '</td><td>' + cus.nic + '</td><td>' + cus.password + '</td></tr>';

                    $("#tblCustomer").append(row);
                }
                setTextFieldValues("", "", "", "", "", "", "");
            }
        });
    }

    function getAllDriver() {
        $("#tblDriver").empty();

        $.ajax({
            url: baseURL + "Driver",
            dataType: "json",
            success: function (resp) {
                for (let cus of resp.data) {
                    console.log("mkd : " + cus.id + cus.name);

                    var row = '<tr><td>' + cus.user + '</td><td>' + cus.name + '</td><td>' + cus.licNo + '</td><td>' + cus.address + '</td><td>' + cus.availability + '</td></tr>';
                    // console.log(row);
                    $("#tblDriver").append(row);
                }
                // console.log("Add " + row);
                EventBindingvalue();
                setTextFieldValues("", "", "", "", "");
                $("#txtDrierID").focus();
            }

        });
    }

</script>
